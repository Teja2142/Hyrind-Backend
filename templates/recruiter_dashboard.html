<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="padding:40px;background:#f7f9fc">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Dashboard</h1>
      <div>
        <a href="/recruiter-registration/profile/" class="btn btn-secondary">Profile</a>
        <a href="/recruiter-registration/logout/" class="btn btn-link">Logout</a>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Total Assignments</h5>
          <p class="display-6">{{ stats.total_assignments }}</p>
        </div>
      </div>
    </div>

    <h3>Assigned Profiles</h3>
    <div class="list-group">
      {% for a in assignments %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ a.profile.first_name }} {{ a.profile.last_name }}</strong>
            <div class="small text-muted">{{ a.profile.email }} â€” Assigned: {{ a.assigned_at }}</div>
          </div>
        </div>
      {% empty %}
        <div class="list-group-item">No assignments yet.</div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
